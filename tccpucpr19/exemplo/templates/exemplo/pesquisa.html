<!DOCTYPE HTML>
<html lang=”pt-br”>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
        <title>Exemplo Pesquisa</title>
    </head>
    <body >
    <div style="margin:20px;">
        <h2>Exemplo de saída tratada para XSS no Django</h2>
        <small> O próprio Django trata os dados inseridos</small><br />

    <div class="pure-g">
        <div class="pure-u-12-24">
            <form method="post" class="pure-form" action="{% url 'exemplo:pesquisa' %}">
                 {% csrf_token %}
                <p><input type="text" name="param" placeholder="Informe parâmetro para busca" class="pure-u-20-24" />
                </p>
              <p><input type="submit" value="Pesquisar" class="pure-button pure-button-primary"/></p>
            </form>
        </div>
        <div class="pure-u-12-24"><p>Resultados para {{param}}:</p></div>
    </div>
    
</div>
    </body>

</html>
