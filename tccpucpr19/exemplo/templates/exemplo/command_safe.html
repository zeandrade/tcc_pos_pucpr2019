{% block content %}
<div class="row">
    <div class="col-6">
        <form method="post" class="form">
          {% csrf_token %}
          <div class="form-group">
            <label for="cp1">{{ tit }}</label>
            <input type="text" name="param" class="form-control" id="cp1" placeholder="pesquisar...">
            <br />
            <input type="submit" value="Pesquisar" class="btn btn-info"/>
          </div>
        </form>
    <script src="https://gist.github.com/zeandrade/ab3ec7994ca1613b0194828be32cb341.js"></script>
    </div>
    <div class="col-6">
        <p>Resultados para {{ param }}:</p>
        <br/>
        <ul>
        {% for resultado in result %}
            <li>{{ resultado }}</li>
        {% endfor %}

        </ul>
    </div>

</div>
{% endblock %}
