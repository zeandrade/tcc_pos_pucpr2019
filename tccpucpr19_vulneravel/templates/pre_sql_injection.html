{% extends "layout.html" %}
{% block content %}
<br />
<h5 class="">{{ tit }}</h5>
<div class="row">
    <div class="col-8">
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Criado</th>
          <th scope="col">Atualizado</th>
          <th scope="col">Detalhes</th>
          <th scope="col">Tarefas</th>
        </tr>
      </thead>
      <tbody>
        {% for projeto in projetos %}
        <tr>
          <th scope="row">{{ projeto[0] }}</th>
          <td>{{ projeto[1] }}</td>
          <td>{{ projeto[2] }}</td>
          <td>{{ projeto[3] }}</td>
          <td class="text-center"><a href="#" alt="ver"><i class="fas fa-wrench"></i><a></td>
          <td class="text-center"><a href="{{ url_for('sql_injection')}}?projeto_id={{ projeto[0] }}" alt="ver"><i class="fas fa-tasks"></i><a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    </div>

</div>


   
{% endblock %}
